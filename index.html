<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Breast Cancer Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

    <div class="container">
      <h1 class="text-center">Breast Cancer Prediction Model</h1>
      <img style="width: 100%; height: 150px;" src="{{ url_for('static', filename='img.jpg') }}" alt="Breast Cancer Image">

      <form action="/predict" method="POST">
        <div class="mb-3">
          <label for="features" class="form-label">Input all medical Breast Cancer Features</label>
          <input type="text" name="features" class="form-control" id="features">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      {% if message %}
        {% if message[0] == "cancrous" %}
          <div class="card mt-3" style="width: 18rem;">
            <img src="{{ url_for('static', filename='okay_img.jpg') }}" class="card-img-top" alt="Cancerous">
            <div class="card-body">
              <h5 class="card-title">Cancerous</h5>
              <p class="card-text">The model predicts cancerous condition.</p>
            </div>
          </div>
        {% else %}
          <div class="card mt-3" style="width: 18rem;">
            <img src="{{ url_for('static', filename='alert_image.jpg') }}" class="card-img-top" alt="Not Cancerous">
            <div class="card-body">
              <h5 class="card-title">Not Cancerous</h5>
              <p class="card-text">The model predicts non-cancerous condition.</p>
            </div>
          </div>
        {% endif %}
      {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
